<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/topcontent.css">
    <script type="text/javascript" src="jquery/jquery-1.11.1.js"></script>

  <body onLoad="focusthis()">
  <table>
  		<tr>
    		<td style="text-align:right;background-image: url(images/qlogo_bg.jpg);background-repeat: repeat;">

    				<a href = "javascript:void(0)" id="showlogin">登录</a> |
    			</span>
    		</td>
    	</tr>
    	<tr>
    		<td style="text-align:center;padding-top:20px;padding-bottom:50px;">
    			<img src="images/q1.jpg" width="146" height="138"/>
    		</td>
    	</tr>
    </table>
  <div id="search_center">
  	<form method="post" id="form2" name="form2"  action="index2.jsp" onSubmit="return false;">

  			<tr>
    		<td style="text-align:center;valign:middle;">
    			<input name="keyWord" type="Text" class="input_text" id="search" style="height: 36px; " placeholder="搜一搜，也许会帮您解决问题！" value=""/>

    		</tr>

    </form>
  </div>
  <!-- 登录div -->

  		<a href = "javascript:void(0)" id="closelogin">

  	<p style="text-align:center;"><img src="images/qu.jpg" width="140" height="30"/></p>

  		<br/>

  		<span>记住密码</span><input tabindex="3" name="checkbox" type="checkbox" id="chkRememberPwd" style="margin-left:10px;border:0px;"/><br><br>
 		<input type="image" src="images/login.jpg" width="345" height="35" onClick="SetPwdAndChk();checkthis();" tabindex="4"><br><br><br><br><br><br><br>
	 	</form>
	 </div>
	 <!-- 账号密码输入确定div end -->
 </div> 
 <div id="fade" class="black_overlay"></div>
